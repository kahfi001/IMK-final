<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="bg-img">
        <div class="content">
            <header>Login</header>
            <form action="#">
                <div class="kolom">
                    <span class="fa fa-user"></span>
                    <input type="text" required placeholder="Email atau Nama">
                </div>
                <div class="kolom space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="password" required placeholder="Password">
                    <span class="perlihatkan">LIHAT</span>
                </div>
                <div class="pass">
                    <a href="#">Lupa Password </a>
                </div>
                <div class="kolom">
                    <input type="submit" value="LOGIN">
                </div>
                <div class="login">
                    Atau login dengan
                </div>
                <div class="link">
                    <div class="google">
                        <p class=" fa fa-google"><span>Goggle</span></p>
                    </div>
                    <div class="facebook">
                        <p class="fa fa-facebook-f"><span>Facebook</span></p>
                    </div>
                </div>
                <div class="daftar">Belum mempunyai akun ?
                    <a href="#">Daftar sekarang</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
